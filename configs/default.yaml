# Compose by including one file from each group
experiment_name: default_exp
output_dir: logs/${experiment_name}
seed: 1337
num_epochs: 50
log_interval: 50
val_interval: 1
ckpt_interval: 1

# group selections (relative to configs/*)
dataset_cfg: dataset/cifar10.yaml
model_cfg: model/resnet50.yaml
strategy_cfg: strategy/torch_ddp.yaml
backend_cfg: backend/torch.yaml

# logging options
logging:
  csv:
    enabled: true
    filename: metrics.csv
  tensorboard:
    enabled: true
    log_dir: ${output_dir}
  wandb:
    enabled: false
    project: ablation-runner
    run_name: ${experiment_name}

# common knobs useful for ablations
train:
  batch_size: 128
  grad_accum_steps: 1
  lr: 0.1
  weight_decay: 1e-4
  momentum: 0.9
  scheduler: cos_decay
  warmup_steps: 500
precision:
  amp: true
  dtype: float32  # or bfloat16/float16
repro:
  deterministic: false
